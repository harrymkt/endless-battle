<main>
<div id="mainc">
<h2>Select Your Language</h2>
<form onsubmit="goToLanguage(); return false;">
<label for="language">Choose a language:</label>
<select id="language" name="language">
<option value="">--Select--</option>
<option value="https://harrymkt.github.io/endless-battle">English</option>
<option value="https://harrymkt.github.io/endless-battle/my">Burmese</option></select>
<br><br>
<input type="submit" value="Change">
</form></div>
</main>
<footer>
<p>Powered by <a href="https://github.com/harrymkt/zluinav">UI Navigation</a> theme, created by <a href="https://harrymkt.github.io">Harry Min Khant</a>.</p>
</footer>
<script>
function goToLanguage()
{
var selectedLanguage = document.getElementById("language").value;
if (selectedLanguage)
{
window.location.href = selectedLanguage;
}
}
</script>
<script src="https://harrymkt.github.io/endless-battle/scripts/copy.js"></script>
</body>
